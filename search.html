<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Patient Variant Search</title>
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link rel="stylesheet" type="text/css" href="css/search_product.css" />
    <link rel="stylesheet" type="text/css"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</head>

<body id="main">

	<h1>Patient Variant Search</h1>
    <p> Please enter the patient's date of birth and the rs ID of the variant in question below.</p>
    <form name="variant_search" id="variant_search" action="">
        <label for="patient_term">Patient DOB:</label>
        <input name="patient_term" type="search" value="" autofocus="autofocus" placeholder="YYYY-MM-DD" />
        <label for="search_term">Variant ID:</label>
        <input name="search_term" type="search" value="" autofocus="autofocus" placeholder="rs#######"/>
        <input name="submit" type="submit" id="submit" value="submit">
    <!--
    <p> Please select the data that you would like to be shown:</p>
    <input type = "radio" name = "data" value = "Variant Data" /> Variant Data
    <input type = "radio" name = "data" value = "Model Data" /> Model Data
    -->
    </form>
    <section id='results'>
        <p>
            <span id='match_count'>0</span> match(es) found.
        </p>
        <table>
            <thead>
                <tr>
                    <td>Patient Name</td>
                    <td>Variant ID</td>
                    <td>Gene ID</td>
                    <td>Gene Name</td>
                    <td>Gene Product</td>
                    <td>Process ID</td>
                    <td>Process Name</td>
                    <td>Model ID</td>
                    <td>Model Name</td>
                </tr>
            </thead>
            <tbody>
                <!-- this will be filled in by javascript when there are results -->
            </tbody>
        </table>
    </section>
</body>

</html>
